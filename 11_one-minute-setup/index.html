<html>
<head>
  <meta charset="utf-8">
  <title>Vue Project Guide setup</title>
</head>
<body>

  <!-- Include the library in the page -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <!-- Some HTML -->
  <div id="root">
    <p>{{ message }}</p>
    <input type="text" v-model="message">
  </div>

  <!-- Some JavaScript -->
  <script>
  console.log('Yes! We are using Vue version', Vue.version)

  var app = new Vue({
    name: 'MannuelsViewInstance',
    el: '#root',
    data() {
      return {
        message: 'hello world! whats up doc'
      }
    }
  })

  app.$mount('#root')
  </script>

</body>
</html>
